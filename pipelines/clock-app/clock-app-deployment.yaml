apiVersion: apps/v1
kind: Deployment
metadata:
 name: clock-app
 labels:
   app: clock-clock-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: clock-app
 template:
   metadata:
     labels:
       app: clock-app
   spec:
     imagePullSecrets:
       - name: regcred
     containers:
       - name: clock-app
         image: registry4demos.azurecr.io/patriciochavez/clock-app
         ports:
           - containerPort: 3000
           - containerPort: 1883
           - containerPort: 9001
---
apiVersion: v1
kind: Service
metadata:
   name: svc-clock-app
spec:
   selector:
     app: clock-app
   ports:
     - protocol: TCP
       port: 80
       targetPort: 3000
     - name: mqtt
       protocol: TCP
       port: 1883
       targetPort: 1883
     - name: ws
       protocol: TCP
       port: 9001
       targetPort: 9001
   type: LoadBalancer
